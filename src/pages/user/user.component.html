<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col>
        <ion-grid class="header" [ngSwitch]="mode" no-padding>
          <ion-row justify-content-end class="operation">
            <ion-col align-self-end text-right>
              <button ion-button
                      icon-only
                      class="pos-rel"
                      clear
                      color="light"
                      (click)="goMessage()">
                <ion-badge class="badge-number" color="danger">9</ion-badge>
                <ion-icon name="mail"></ion-icon>
              </button>
              <button ion-button
                      icon-only
                      clear
                      color="light"
                      (click)="goSettings()">
                <ion-icon name="settings"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
          <ion-row *ngSwitchCase="'authenticated'"
                   align-items-center
                   padding
                   class="authenticated pt-0">
            <ion-col class="avatar">
              <img [src]="info.avatar_url" alt="avatar">
            </ion-col>
            <ion-col class="name">
              <h4>{{info.loginname}}</h4>
              <p>积分：{{info.score}}</p>
            </ion-col>
            <ion-col text-right>
              <button ion-button icon-only clear color="light" (click)="goEdit()">
                <ion-icon name="arrow-forward"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
          <ion-row *ngSwitchCase="'unauthenticated'"
                   class="unauthenticated">
            <ion-col>

            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-grid class="body">
          <ion-row>
            <ion-col>
              <ion-list>
                <button ion-item>
                  <ion-icon item-start name="chatbubbles" color="secondary"></ion-icon>
                  最近回复
                  <ion-badge item-right color="danger">1</ion-badge>
                </button>
                <button ion-item>
                  <ion-icon item-start name="paw" color="danger"></ion-icon>
                  足迹
                  <ion-badge item-right color="danger">15</ion-badge>
                </button>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <button color="danger" ion-button full (click)="logout()">
                退出登录
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
