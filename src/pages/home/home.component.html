<ion-header>
  <ion-toolbar color="primary">
    <ion-searchbar [(ngModel)]="keywords"
                   color="primary"
                   placeholder="搜索"
                   cancelButtonText="清除"
                   [animated]="true"
                   [showCancelButton]="true"
                   (ionInput)="topicList.filter(keywords)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding-left padding-right>
  <topic-list #list></topic-list>
</ion-content>
